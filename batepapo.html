<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .chat-messages {
      border: 1px solid #ccc;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      overflow-y: scroll;
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }

    .chat-input select, .chat-input input[type="text"] {
      flex: 1;
      padding: 8px;
      margin-right: 5px;
    }

    .chat-input button {
      padding: 8px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages">
  </div>

  <div class="chat-input">
    <select id="users">
      <option value="usuario1">Usuário 1</option>
      <option value="usuario2">Usuário 2</option>
      <option value="usuario3">Usuário 3</option>
    </select>

    <input type="text" id="message" placeholder="Digite sua mensagem">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>


</body>
</html>
